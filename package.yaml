name:                personal-assistant-api
version:             0.1.0.0
github:              "githubuser/personal-assistant-api"
license:             BSD3
author:              "Leticia Zamolo Duque"
maintainer:          "lzduque@hotmail.com"
copyright:           "2020 Leticia Zamolo Duque"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/personal-assistant-api#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  personal-assistant-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - personal-assistant-api
    - scotty

tests:
  personal-assistant-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - personal-assistant-api
    - hspec

default-extensions:
  - OverloadedStrings
  - DeriveGeneric
  - DeriveAnyClass
  - RecordWildCards
  - NamedFieldPuns
  - MultiWayIf
